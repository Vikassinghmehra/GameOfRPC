<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game </title>
    <link rel="stylesheet" href="/styles.css">
    </head>
<body>
<header>
    <h1>Rock Paper Scissors</h1>
</header>
<div class="score-board">
    <div id ="user-id" class="badge">User</div>
    <div id ="comp-id" class="badge">Comp</div>
    <span id ="user-score">0</span>:<span id="comp-score" >0</span>
</div>
<div class="result">Paper covers rock .You win!!</div>

<div class="choices">
<div id ="rock" class="choice">
    <img src = "images/Rock.png">
</div>
<div id="paper"class="choice" >
    <img src ="images/paper.png" >
</div>
<div id="scissors" class="choice">
    <img src ="images/scissors.png" >
</div>
</div>

<p id ="action-message">Make your move</p>



</body>
</html>
