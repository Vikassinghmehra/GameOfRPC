<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game </title>
    <link rel="stylesheet" href="/styles.css">
    </head>
<body>
<header>
    <h1>Rock Paper Scissors</h1>
</header>

<div id="center" >
<div class="score-board">
    <div id ="user-id" class="badge">User</div>
    <div id ="comp-id" class="badge">Comp</div>
    <span id ="user-score">0</span>:<span id="comp-score" >0</span>
</div>
<div class="result"><p>Paper covers rock .You win!!</p></div>

<div class="choices">
<div id ="Rock" class="choice">
    <img src = "images/Rock.png">
</div>
<div id="Paper"class="choice" >
    <img src ="images/paper.png" >
</div>
<div id="Scissors" class="choice">
    <img src ="images/scissors.png" >
</div>
</div>

<p id ="action-message">Make your move</p>

<script src="app.js" charset="utf-8"></script>
</div>

</body>
</html>
